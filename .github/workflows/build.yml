name: Build

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: windows-latest
    name: build

    steps:
      - uses: actions/checkout@v4
        name: checkout

      - uses: actions/setup-java@v4
        name: set up jdk
        with:
          distribution: 'temurin'
          java-version: "21"

      - name: build with maven
        run: mvn -B package
